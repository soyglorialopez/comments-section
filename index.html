<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Comments</title>
</head>

<body>
    <section class="container">
        <section class="comment__section">
            <div class="title">
                <h2>COMMENTS
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z" />
                        </svg>
                    </span>
                </h2>
            </div>
            <div class="comments">
                <template id="template-comment">
                    <div class="comment">
                        <p>
                            hola este es una prueba de comentario
                        </p>
                        <button onclick="commentDelete()"  class="delete">
                            <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'>
                                <title>Trash</title>
                                <path d='M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320'
                                    fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round'
                                    stroke-width='32' />
                                <path stroke='currentColor' stroke-linecap='round' stroke-miterlimit='10'
                                    stroke-width='32' d='M80 112h352' />
                                <path
                                    d='M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224'
                                    fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round'
                                    stroke-width='32' />
                            </svg>
                        </button>
                    </div>
                </template>
            </div>
            <div class="box">
                <textarea name="comment" id="replay" cols="40" rows="5">
                </textarea>
                <label for="replay" class="label-in-text"> <i>Create a comment</i>
                </label>
                <div class="comment-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        <path
                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                    </svg>
                </div>
                <button class="comment-button">Comment</button>
            </div>
        </section>
    </section>
    <script src="./index.js"></script>
</body>

</html>
